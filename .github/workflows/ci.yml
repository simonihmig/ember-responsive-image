name: CI

on:
  push:
    branches:
      - master
      - renovate/*
  pull_request:

env:
  NODE_VERSION: '12.x'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '${{ env.NODE_VERSION }}'

    - name: Install dependencies
      uses: bahmutov/npm-install@v1

    - name: Lint
      run: yarn lint


  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome, firefox]
        include:
          - os: windows-latest
            browser: chrome

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '${{ env.NODE_VERSION }}'

    - name: Install dependencies
      uses: bahmutov/npm-install@v1

    - name: Test Ember
      run: yarn test:ember --launch ${{ matrix.browser }}

    - name: Test Image Processing
      run: yarn test:node


  floating-dependencies:
    name: Floating Dependencies
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '${{ env.NODE_VERSION }}'

    - name: Install dependencies
      uses: bahmutov/npm-install@v1
      with:
        useLockFile: false

    - name: Test
      run: yarn test:ember --launch ${{ matrix.browser }}

    - name: Test Image Processing
      run: yarn test:node


  try-scenarios:
    name: Tests - ${{ matrix.ember-try-scenario }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allow-failure }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        ember-try-scenario:
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-release
          - ember-beta
          - ember-default-with-jquery
          - embroider-safe
          - embroider-optimized
          - no-deprecations
          - ember-release-no-deprecations
        allow-failure: [false]
        include:
          - ember-try-scenario: ember-canary
            allow-failure: true

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '${{ env.NODE_VERSION }}'

    - name: Install dependencies
      uses: bahmutov/npm-install@v1

    - name: Test
      run: yarn ember try:one ${{ matrix.ember-try-scenario }}
